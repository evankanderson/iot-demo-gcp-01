apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: on-data-received-store-mongodb
  labels:
    airspot.krules.dev/type: rulesset
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
      labels:
        airspot.krules.dev/type: rulesset
        airspot.krules.dev/rulesset: on-data-received-store-mongodb
    spec:
      containers:
        - name: rulesset
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/key.json
            - name: KRULES_APPS_INGESTION_MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: config-krules-ingestion-mongodb-auth
                  key: password
          volumeMounts:
            - name: google-cloud-key
              mountPath: /var/secrets/google
      volumes:
        - name: google-cloud-key
          secret:
            secretName: google-cloud-key
#        - name: mongo-db-auth
#          secret:
#            secretName: config-krules-ingestion-mongodb-auth