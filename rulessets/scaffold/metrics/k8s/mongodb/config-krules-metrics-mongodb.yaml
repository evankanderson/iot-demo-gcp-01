apiVersion: v1
kind: ConfigMap
metadata:
  name: config-krules-metrics-mongodb
data:
  config_subjects_mongodb.yaml: |
    client_args:
      - mongodb-01.kube-public
    client_kwargs:
      authSource: admin
      username: kr-dev-02
      password: $KRULES_METRICS_MONGODB_PASSWORD
    database: kr-dev-02
    collection: metrics