  name: ws-server
#  annotations:
#    beta.cloud.google.com/backend-config: '{"ports": {"80":"my-backend-config"}}'
  labels:
    app: ws-server
spec:
  #type: NodePort
  ports:
    - port: 80
      targetPort: 5678
      protocol: TCP
  selector:
    app: ws-server
