---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ws-server
  template:
    metadata:
      labels:
        app: ws-server
    spec:
      containers:
        - name: ws-server
          image: "eu.gcr.io/krules-dev-254113/ws-server:0.1"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5678
          env:
            - name: WEBSOCKET_DEVICES_NOTIFICATION_RKEY
              value: "websocket-devices-notification"
            - name: REDIS_PUBSUB_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: redis-pubsub-address
                  key: url
---
