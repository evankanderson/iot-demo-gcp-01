apiVersion: v1
kind: ConfigMap
metadata:
  name: config-krules-subjects-mongodb
data:
  config_subjects_mongodb.yaml: |
    client_args:
      - mongodb-01.kube-public
    client_kwargs:
      authSource: admin
      username: admin
      password: $KRULES_APPS_MONGODB_PASSWORD
    database: iot-demo-gcp-01
    collection: subjects
    use_atomic_ops_collection: true